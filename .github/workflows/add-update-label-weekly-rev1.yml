# `maintenance-actions/.github/workflows/add-update-label-weekly.yml`

# This workflow expects a project-specific config file.
# Example config: `../../example-configs/add-update-label-config.example.yml` 
# Pass the path to your config as 'configFile' input when calling this workflow.

name: Add Update Label Weekly, Revision 1

on:
  workflow_call:
    inputs:
      configFile:
        description: 'Path to a YAML/JSON config file containing project-specific parameters'
        required: true
        type: string

permissions:
  contents: read
  issues: read

jobs:
  add-update-label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./js/add-update-label-weekly
        run: npm ci

      - name: Read config file
        id: read_config
        run: |
          npm install js-yaml
          node -e "
            const fs = require('fs');
            const yaml = require('js-yaml');
            const config = yaml.load(fs.readFileSync('${{ inputs.configFile }}', 'utf8'));
            console.log('::set-output name=config::' + JSON.stringify(config));
          "

      - name: Run add-label.js
        working-directory: ./js/add-update-label-weekly
        run: |
          node add-label.js --config '${{ steps.read_config.outputs.config }}'
