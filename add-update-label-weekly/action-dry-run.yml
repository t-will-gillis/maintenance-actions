name: 'Add Update Label Weekly'
description: 'Checks issue staleness and applies appropriate labels based on last update time'
author: 'Your Organization'

inputs:
  github-token:
    description: 'GitHub token with permissions to read issues and manage labels'
    required: true
  config-path:
    description: 'Path to the configuration file relative to repository root'
    required: false
    default: '.github/maintenance-actions/add-update-label-config.yml'
  dry-run:
    description: 'Run in dry-run mode (preview changes without making them)'
    required: false
    default: 'false'

runs:
  using: 'node20'
  main: 'index.js'

branding:
  icon: 'clock'
  color: 'blue'